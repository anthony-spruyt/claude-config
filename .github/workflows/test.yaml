---
name: Test

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq python3-pip
          pip3 install pathspec pyyaml

      - name: Install bats-core
        run: |
          git clone --depth 1 https://github.com/bats-core/bats-core.git /tmp/bats-core
          sudo /tmp/bats-core/install.sh /usr/local

      - name: Install bats helpers
        run: |
          sudo mkdir -p /usr/local/lib/bats
          sudo git clone --depth 1 https://github.com/bats-core/bats-support.git /usr/local/lib/bats/bats-support
          sudo git clone --depth 1 https://github.com/bats-core/bats-assert.git /usr/local/lib/bats/bats-assert
          sudo git clone --depth 1 https://github.com/bats-core/bats-file.git /usr/local/lib/bats/bats-file

      - name: Verify bats installation
        run: |
          bats --version
          ls -la /usr/local/lib/bats/

      - name: Run tests
        id: tests
        run: |
          # Capture test output for summary
          ./test.sh 2>&1 | tee test-output.txt
          # Preserve exit code
          exit "${PIPESTATUS[0]}"

      - name: Generate test summary
        if: always()
        run: |
          {
            echo "## Test Results"
            echo ""
            if [ "${{ steps.tests.outcome }}" = "success" ]; then
              echo "### ✅ All tests passed"
            else
              echo "### ❌ Tests failed"
            fi
            echo ""
            echo "### Output"
            echo '```'
            # Show last 50 lines of output (the summary)
            tail -50 test-output.txt
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload test output on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-output
          path: test-output.txt
