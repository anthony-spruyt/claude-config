---
name: Test

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq python3-pip
          pip3 install pathspec

      - name: Install bats-core
        run: |
          git clone --depth 1 https://github.com/bats-core/bats-core.git /tmp/bats-core
          sudo /tmp/bats-core/install.sh /usr/local

      - name: Install bats helpers
        run: |
          sudo mkdir -p /usr/local/lib/bats
          sudo git clone --depth 1 https://github.com/bats-core/bats-support.git /usr/local/lib/bats/bats-support
          sudo git clone --depth 1 https://github.com/bats-core/bats-assert.git /usr/local/lib/bats/bats-assert
          sudo git clone --depth 1 https://github.com/bats-core/bats-file.git /usr/local/lib/bats/bats-file

      - name: Verify bats installation
        run: |
          bats --version
          ls -la /usr/local/lib/bats/

      - name: Run tests
        run: ./test.sh

      - name: Generate test summary
        if: always()
        run: |
          {
            echo "## Test Results"
            echo ""
            echo "### Test Suite Execution"
            echo "- ✅ Security tests completed"
            echo "- ✅ Hooks tests completed"
            echo "- ✅ Unit tests completed"
            echo ""
            echo "### Coverage"
            echo "- ✅ File permission blocking (SSH keys, certs, credentials, env files, SOPS, etc.)"
            echo "- ✅ Command blocking (base64, gpg, sops, printenv, age decryption)"
            echo "- ✅ Hookify rules validation and behavior"
            echo "- ✅ Sync-to-repo script validation"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: tests/
