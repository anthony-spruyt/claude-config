    expect: block

  - name: "block-base64-decode: base64 -D (BSD)"
    tool: Bash
    command: "base64 -D secret.txt"
    expect: block

  - name: "block-base64-decode: allows base64 encode"
    tool: Bash
    command: "echo 'test' | base64"
    expect: allow

