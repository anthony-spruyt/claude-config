  # Process Environ (block-proc-environ)
  # =============================================================================
  - name: "block-proc-environ: cat /proc/self/environ"
    tool: Bash
    command: "cat /proc/self/environ"
    expect: block

  - name: "block-proc-environ: cat /proc/$$/environ"
